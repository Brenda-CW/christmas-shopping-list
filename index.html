<html>
    <head><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Fuzzy+Bubbles&family=Kavoon&display=swap" rel="stylesheet">
        
        <link rel="stylesheet" href="index.css">

    <body>
        <div class="container">
            <h1>Christmas Shopping List</h1>
            <div class="checklist" id="checklist"></div>
            <div class="add-item-input">
                <label for="new-item"></label>
                <input type="text" id="new-item" placeholder="shop for this..." name="new-item" onkeyup="return addItem(event);"  />
            </div>
            <button class="add-item">Add</button>
            <button class="delete-item">Clear Completed</button>
        </div>
        
        <script src="index.js"></script>
    </body>
